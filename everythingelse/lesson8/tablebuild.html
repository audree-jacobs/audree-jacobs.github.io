<!doctype html>
<html lang="en-us">
<head>
  <title>Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/everythingelse/lesson8/table.css"> 
  
</head>
<body>
    <table>
    <th class="top" colspan="3">ACME Wildwest </th>

    <tbody> 

        <tr>
        <td class="b"> <b> Period </b> </td>
        <td class="b"> <b> Sales </b> </td>
        <td class="b"> <b> Sales Goal </b> </td>
        </tr>

        <tr class="normal">
            <td> August </td>
            <td> $3,590 </td>
            <td> $4,000 </td>
        </tr>

        <tr class="green">
            <td> September </td>
            <td> $4,420 </td>
            <td> $5,000 </td>
        </tr>

        <tr class="normal">
            <td> October </td>
            <td> $4,870 </td>
            <td> $5,000 </td>
        </tr>

        <tr class="green">
            <td> November </td>
            <td> $8,610 </td>
            <td class="b"> $7,500 </td>
        </tr>

        <tr class="normal">
            <td> <em> Black Friday </em> </td> 
            <td colspan="2" style="text-align:center;"> $3,200 </td> 
        </tr>

        <tr class="green">
            <td> December </td>
            <td> $6,820 </td>
            <td> $7,500 </td>
        </tr>

    </tbody>
    <tfoot >  
        <td class="foot" colspan="3"> Compiled 12.20.2020 by bRauls </td>
    </tfoot>
    </table>

</body>
</html>
