<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <link rel="stylesheet" href="lazy-load.css">
    <script src="lazy-load.js" defer> </script>
</head>
<body>
    
    <h1> Lazy Loading Images </h1>
    <img class="images" src="images/filler.png" data-src="images/weather2.jpg">
    <img class="images" src="images/filler.png" data-src="images/weather3.jpg">
    <img class="images" src="images/filler.png" data-src="images/weather4.jpg">
    <img class="images" src="images/filler.png" data-src="images/weather5.jpg">
    <img class="images" src="images/filler.png" data-src="images/weather8.jpg">
    <img class="images" src="images/filler.png" data-src="images/weather9.jpg">
    <script src="lazy-load.js"> </script>
</body>
</html>
